<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Launch Programs</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
    <link rel="stylesheet" href="assets/css/style.css" >
</head>
<body>
  <div class="program-wrapper bg-light pt-3 pb-3">
    <div class="container-fluid">
      <div class="program-container">
        <h1>SpaceX Launch Programs</h1>
        <div class="row">
          <div class="col col20">
            <div class="card">
              <div class="card-body">
                <div class="filer">
                  <div class="filter-title h3">Filters</div>
                  <!-- launch year -->
                  <div class="launch-year">
                    <div class="launch-title text-center">Launch Year</div>
                    <ul class="list-unstyled launch-list" id="launchYear">
                      <li>
                        <button
                          type="button"
                          id="2006"
                          class="btn launchbtn"
                          onclick="openYear(2006)"
                        >
                          2006
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          id="2007"
                          class="btn launchbtn"
                          onclick="openYear(2007)"
                        >
                          2007
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          id="2008"
                          class="btn launchbtn"
                          onclick="openYear(2008)"
                        >
                          2008
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          id="2009"
                          class="btn launchbtn"
                          onclick="openYear(2009)"
                        >
                          2009
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          id="2010"
                          class="btn launchbtn"
                          onclick="openYear(2010)"
                        >
                          2010
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          id="2011"
                          class="btn launchbtn"
                          onclick="openYear(2011)"
                        >
                          2011
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          id="2012"
                          class="btn launchbtn"
                          onclick="openYear(2012)"
                        >
                          2012
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          id="2013"
                          class="btn launchbtn"
                          onclick="openYear(2013)"
                        >
                          2013
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          id="2014"
                          class="btn launchbtn"
                          onclick="openYear(2014)"
                        >
                          2014
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          id="2015"
                          class="btn launchbtn"
                          onclick="openYear(2015)"
                        >
                          2015
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          id="2016"
                          class="btn launchbtn"
                          onclick="openYear(2016)"
                        >
                          2016
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          id="2017"
                          class="btn launchbtn"
                          onclick="openYear(2017)"
                        >
                          2017
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          id="2018"
                          class="btn launchbtn"
                          onclick="openYear(2018)"
                        >
                          2018
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          id="2019"
                          class="btn launchbtn"
                          onclick="openYear(2019)"
                        >
                          2019
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          id="2020"
                          class="btn launchbtn"
                          onclick="openYear(2020)"
                        >
                          2020
                        </button>
                      </li>
                    </ul>
                  </div>
                  <!-- successful launch -->
                  <div class="success-launch">
                    <div class="launch-title text-center">Successful Launch</div>
                    <ul class="list-unstyled launch-list">
                      <li><button type="button" class="btn launchbtn">True</button></li>
                      <li><button type="button" class="btn launchbtn">False</button></li>
                    </ul>
                  </div>
                  <!-- successful launch -->
                  <div class="success-land">
                    <div class="launch-title text-center">Successful Landing</div>
                    <ul class="list-unstyled launch-list">
                      <li><button type="button" class="btn launchbtn">True</button></li>
                      <li><button type="button" class="btn launchbtn">False</button></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col col80" id="spaceXdata">
          </div>
        </div>
        
      </div>
      <div class="developby text-center text-uppercase"><div class="h4">Developed by: <strong>Ashish Agrawal</strong></div></div>
    </div>
  </div>
  
  <!-- JS, Popper.js, and jQuery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="assets/js/custom.js"></script>
  
</body>
</html>
